<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.display text</title>
</head>
<body>
    <!-- 1.Building a simple webpage that displays text as shown below: -->
    <b>This text will be bolded.</b><br/><br/>
    <i>This text will be italic.</i><br/><br/>
    <u>This text will be underlined.</u><br/><br/>
    <mark>This text will be highlighted.</mark><br/>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p>
    <p>This is normal text <sub>This will be subscripted</sub></p>
    <p style="display: inline;">Normal text </p><small>Small text</small><br/><br/>
    <del>This text will be deleted</del>
</body>
</html>
